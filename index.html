<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="wrapper">
    <div class="profile-container">
      <img src="assets/images/avatar-jessica.jpeg" alt="user-avatar" class="user-image">
      <h1 class="user-name">Jessica Randall</h1>
      <p class="user-location">London, United Kingdom</p>
      <p class="user-desc">"Front-end developer and avid reader."</p>

      <ul class="social-links">
        <li><a target="blank" href="https://github.com" class="list-item">GitHub</a></li>
        <li><a
          target="_blank"
          href="https://www.frontendmentor" class="list-item">Frontend Mentor</a></li>
        <li><a target="_blank" href="https://www.linkedin.com/" class="list-item">LinkedIn</a></li>
        <li><a target="_blank" href="https://twitter.com/"  class="list-item">Twitter</a></li>
        <li><a
          target="_blank"
          href="https://www.instagram.com" class="list-item">Instagram</a></li>
      </ul>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">SULEI.AA</a>.
    </div>
  </footer>
</body>
</html>
